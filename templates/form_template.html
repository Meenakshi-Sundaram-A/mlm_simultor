<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <script>
        function showForm(formId) {
            document.getElementById("binaryForm").style.display = formId === 'binaryForm' ? 'block' : 'none';
            document.getElementById("unilevelForm").style.display = formId === 'unilevelForm' ? 'block' : 'none';

            if (formId === 'binaryForm') {
                document.getElementById("binaryPlanType").value = 'binary';
                document.getElementById("unilevelPlanType").value = '';  
            } else if (formId === 'unilevelForm') {
                document.getElementById("unilevelPlanType").value = 'unilevel';
                document.getElementById("binaryPlanType").value = ''; 
            }
        }
    </script>
</head>
<body>
    <h1>Enter MLM Configuration</h1>

    <div>
        <button type="button" onclick="showForm('binaryForm')">Binary Level</button>
        <button type="button" onclick="showForm('unilevelForm')">Unilevel</button>
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="plan_type" id="unilevelPlanType">
        <div id="unilevelForm" style="display:none;">
            {{ unilevel_form.as_p }}
            <button type="submit">Submit Unilevel Form</button>
        </div>
    </form>
    
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="plan_type" id="binaryPlanType">
        <div id="binaryForm" style="display:none;">
            {{ binary_form.as_p }}
            <button type="submit">Submit Binary Form</button>
        </div>
    </form>
</body>
</html>
